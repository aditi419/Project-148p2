<html>
    <head>
        <title>Aditi's Evening Walk</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-camera position='0 8 15'></a-camera>

            <a-assets>
                <img id='boxTexture' src='bg.jpeg'>
            </a-assets>

            <a-entity>
                <a-box src='#boxTexture'></a-box>
            </a-entity>

            <a-assets timeout='10000'>
                <a-asset-item id='girl' src='cute_female_full_body/scene.gltf'></a-asset-item>
                <a-asset-item id='bench' src='cute_female_full_body_3d_model/scene.gltf'></a-asset-item>
                <a-asset-item id='many' src='low_poly_car_with_road_and_lights/scene.gltf'></a-asset-item>
            </a-assets>

            <a-entity 
                scale='0.003 0.003 0.003'
                gltf-model='#girl'
                position='-2 0.4 3'
                shadow='cast:true'
            ></a-entity>

            <a-entity
                light='type: point; castShadow: true; color: #e6ca14; intensity: 2.35' 
                position='-5.92951 8.39487 1.29438'
            ></a-entity>

            <a-entity light='type: ambient;'></a-entity>

        </a-scene>
    </body>
</html>
